
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="color-scheme" content="light">
  <title>Email title</title>
  <style>
    h2 {
      margin: 0;
    }

    .invert {
      -webkit-backdrop-filter: invert(90%) !important;
    }
  </style>
</head>
<body class="body">
  <div class="container" lang="en" dir="ltr" style="font-size:16px; max-width: 600px; font-family: system-ui;">
 
<div style="height: 300px; background-repeat: no-repeat; background-size: cover; background-image: url(https://res.cloudinary.com/dea4odjda/image/upload/v1662668014/cld-sample.jpg)">
<h2 class="invert" style="color: white; background-color:rgba(0,0,0, .2); backdrop-filter: invert(90%);">invert</h2>
<h2 class="backdrop-filter" style="color: white; background-color:rgba(0,0,0, .2); backdrop-filter: blur(11px);">blur</h2>
<h2 style="color: white; background-color:rgba(0,0,0, .2); backdrop-filter: sepia(90%);">sepia</h2>
<h2 style="color: white; background-color:rgba(0,0,0, .2); backdrop-filter: grayscale(100%);">grayscale</h2>
<h2 style="color: white; background-color:rgba(0,0,0, .2); backdrop-filter: contrast(200%);">contrast</h2>
<h2 style="color: white; background-color:rgba(0,0,0, .2); backdrop-filter: hue-rotate(100deg);">hue-rotate</h2>
<h2 style="color: white; background-color:rgba(0,0,0, .4); backdrop-filter: brightness(40%);">brightness</h2>

</div> 
  </div>
</body>
</html>
